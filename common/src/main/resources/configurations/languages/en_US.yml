prefix: ''
no-permission: '<red>You do not have the permission to do this!'
never-joined: '<white>That user never joined before!'
offline: '<white>That user is not online!'
no-number: '<yellow>Please enter a valid number!'
date-format: 'dd-MM-yyyy kk:mm:ss'
not-for-console: '<yellow>This action is currently only supported for usage by players.'
command-disabled-in-this-server: '<yellow>This command is <red>disabled <yellow>in the <aqua>{server} <yellow>server!'
command-disabled: '<yellow>The command <aqua>{command} <yellow>is <red>disabled <yellow>in the <aqua>{server} <yellow>server!'
offlinemessages-join-header: '<yellow>Messages you received while you were away:'

updater:
  update-found:
    - '<yellow>An update has been found for <aqua>{name}<yellow>.'
    - '<yellow>Installed version: <aqua>{version}'
    - '<yellow>New Version: <aqua>{newVersion}'

chat-protection:
  swear: '<white>Please do not swear!'
  caps: '<white>Please do not use that much caps!'
  spam: '<white>Please wait another <green>%time% <white>seconds before talking again!'
  advertise: '<white>Please do not advertise!'

placeholders:
  timeleft: '%days% days, %hours% hours, %minutes% minutes, %seconds% seconds'

  format:
    date: 'dd-MM-yyyy'
    time: 'kk:mm:ss'
    datetime: 'dd-MM-yyyy kk:mm:ss'

subcommands:
  usage: '<yellow>Please use <aqua>{usage}<yellow>!'

general-commands:
  cooldown: '<yellow>This command is on cooldown for <aqua>{time} <yellow>more seconds!'
  bungeeutilisals:
    help:
      - '<yellow>- <aqua>/bux version'
      - '<yellow>- <aqua>/bux reload'
  announce:
    usage: '<yellow>Please use <aqua>/announce (p/b/c/a/t) (message)<yellow>.'
  find:
    usage: '<yellow>Please use <aqua>/find (name)<yellow>!'
    message: '<aqua>{user} <yellow>is online in <aqua>{server}<yellow>!'
  server:
    usage:
      - '<yellow>You are playing in <aqua>{server}<yellow>!'
      - ''
      - '<yellow>You can switch servers using <light_purple>/server (servername)<yellow>!'
    notfound: '<yellow>The server <aqua>{server} <yellow>does not exist!'
    alreadyconnected: '<yellow>You are already connected to <aqua>{server}<yellow>!'
    connecting: '<yellow>You are being connected to <aqua>{server}<yellow>!'
    sent-other: '<yellow>Sent <aqua>{user} <yellow>to <aqua>{server}<yellow>!'
  clearchat:
    usage: '<yellow>Please use <aqua>/clearchat (local / global)<yellow>!'
    cleared: '<yellow>Your chat has been cleared by <aqua>{user}<yellow>!'
  chatlock:
    usage: '<yellow>Please use <aqua>/chatlock (local / global)<yellow>!'
    locked: '<yellow>The chat has been locked by <aqua>{user}<yellow>!'
    unlocked: '<yellow>The chat has been unlocked by <aqua>{user}<yellow>!'
    onchat: '<yellow>The chat has been locked! <green>You cannot send messages at the moment.'
  glag:
    - '<yellow>BungeeCord statistics:'
    - '<yellow>Max Memory: <aqua>{maxmemory}'
    - '<yellow>Free Memory: <aqua>{freememory}'
    - '<yellow>Total Memory: <aqua>{totalmemory}'
    - '<yellow>Proxy online since: <aqua>{onlinesince}'
  staffchat:
    enabled: '<yellow>You are now talking in the <aqua>staff chat<yellow>!'
    disabled: '<yellow>You are now talking in the <aqua>public chat<yellow>!'
    format: '<gray>(<dark_red>SC<gray>) <gray>(<green>{server}<gray>) {user_prefix} <yellow>{user} <dark_gray>» <white>{message}'
  language:
    usage:
      - '<yellow>Please use <aqua>/language (language)<yellow>!'
      - '<yellow>Available languages: <aqua>{languages}'
    notfound:
      - '<red>Could not find a language called <dark_red>{language}<red>!'
      - '<yellow>Available languages: <aqua>{languages}'
    changed: '<yellow>Your language has been changed to <aqua>{language}<yellow>!'
    already: '<yellow>You are already using the <aqua>{language} <yellow>language!'
  staff:
    no_staff: '<yellow>There is no staff online at the moment!'
    head: '<white>List of online staff members:'
    foot: '<yellow>In total, there are <aqua>{total} <yellow>staff members online!'
    toggle:
      hidden: '<yellow>You are now hidden from the /staff list!'
      unhidden: '<yellow>You are now visible again in the /staff list!'
    users:
      separator: ', '
      user:
        text: '{username}'
        hover: '<aqua>{username} <yellow>is currently playing on <aqua>{server}<yellow>!'
        click:
          type: 'SUGGEST_COMMAND'
          action: '/server {server}'
    rank:
      text:
        - text: '{rank_displayname} <aqua>({amount_online})<white>: '
        - text: '{users}'
  msg:
    usage: '<yellow>Please use <aqua>/msg (user) (message)<yellow>!'
    ignored: '<yellow>You cannot send a message to this user!'
    self-msg: '<yellow>You cannot message yourself!'

    format:
      send: '<gray>(<yellow>Me <yellow>-> <gray>({receiver-server}) <aqua>{receiver}<gray>) <white>{message}'
      receive: '<gray>({sender-server}) <aqua>{sender} <yellow>-> Me <white>{message}'
  reply:
    usage: '<yellow>Please use <aqua>/reply (message)<yellow>!'
    no-target: '<yellow>There is currently nobody to reply to!'
    ignored: '<yellow>You cannot send a message to this user!'

    format:
      send: '<yellow>Me <yellow>-> <gray>({receiver-server}) <aqua>{receiver}<gray> <white>{message}'
      receive: '<gray>({sender-server}) <aqua>{sender} <yellow>-> <yellow>Me <white>{message}'
  ignore:
    usage: '<yellow>Please use <aqua>/ignore (add / remove / list) [player]<yellow>!'
    self-ignore: '<yellow>You cannot (un)ignore yourself!'

    add:
      already-ignored: '<yellow>You cannot ignore someone who is already ignored!'
      ignored: '<yellow>You are now ignoring <aqua>{user}<yellow>!'

    remove:
      not-ignored: '<yellow>You cannot unignore someone who is not ignored!'
      unignored: '<yellow>You are not ignoring <aqua>{user} <yellow>anymore!'

    list:
      none: '<yellow>You currently are not ignoring any users.'
      message: '<yellow>List of users you are currently ignoring: <aqua>{ignoredusers}'
      separator: ', '
  socialspy:
    enabled: '<yellow>Your <aqua>socialspy <yellow>is now <green>enabled<yellow>!'
    disabled: '<yellow>Your <aqua>socialspy <yellow>is now <red>disabled<yellow>!'

    message: '<gray>(SSPY) <dark_gray>[<aqua>{sender} <yellow>-> <aqua>{receiver}<dark_gray>] <white>{message}!'
  commandspy:
    enabled: '<yellow>Your <aqua>commandspy <yellow>is now <green>enabled<yellow>!'
    disabled: '<yellow>Your <aqua>commandspy <yellow>is now <red>disabled<yellow>!'

    message: '<gray>(CSPY) <dark_gray>[<aqua>{server}<dark_gray>] <aqua>{user} <yellow>executed command <gray>{command} <yellow>!'
  ping:
    message: '<yellow>Your ping is: <aqua>{ping} ms<yellow>!'
    other: '<aqua>{target}''s <yellow>ping is <aqua>{targetPing} ms<yellow>!'
  report:
    help:
      - '<yellow>Subcommands of <aqua>/report<yellow>:'
      - '<white>- <aqua>/report create (user) (reason)'
      - '<white>- <aqua>/report list [all/active/accepted/denied] [page]'
      - '<white>- <aqua>/report accept (id)'
      - '<white>- <aqua>/report deny (id)'
      - '<white>- <aqua>/report history [page]'

    create:
      usage: '<yellow>Please use <aqua>/report create (target) (reason)<yellow>!'
      created: '<yellow>You have successfully reported <aqua>{target}<yellow>!'
      bypassed: '<yellow>You cannot report staff members!'

      broadcast:
        - '<aqua>{target} <yellow>has been reported by <aqua>{user}<yellow>!'
        - '<yellow>Reason: <aqua>{reason}'
        - '<yellow>Server: <aqua>{server}'
    list:
      wrong-page: '<yellow>Please enter a page in between <aqua>1 and {maxpages}<yellow>!'
      header: '<yellow>Report list (page <aqua>{page}<yellow>)'
      footer: ''
      no-reports: '<yellow>There are no reports matching this criteria.'
      handled: 'Handled'
      unhandled: 'Unhandled'
      item:
        text: '<aqua>#{id}<yellow>: <aqua>{reported} <yellow>for <aqua>{reason} <yellow>by <aqua>{reporter} <gray><italic>(Hover Me!)'
        hover:
          - '<white>⎯⎯⎯⎯⎯ <yellow>Report <aqua>#{id}: {reported} <white>⎯⎯⎯⎯⎯<reset>'
          - '<yellow>Reported User: <aqua>{reported}'
          - '<yellow>Reporter: <aqua>{reporter}'
          - '<yellow>Reason: <aqua>{reason}'
          - '<yellow>Server: <aqua>{server}'
          - '<yellow>Date: <aqua>{date}'
          - '<yellow>Handled: <aqua>{handled}'
          - '<white>⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯<reset>'
    history:
      wrong-page: '<yellow>Please enter a page in between <aqua>1 and {maxpages}<yellow>!'
      header: '<yellow>Report list (page <aqua>{page}<yellow>)'
      no-reports: '<yellow>You don''t have any reports yet.'
      accepted: '<dark_green>\u2713'
      denied: '<dark_red>\u2717'
      item:
        text: '{accepted_sign} <aqua>#{id}<yellow>: <aqua>{reported} <yellow>for <aqua>{reason} <yellow>by <aqua>{reporter} <gray><italic>(Hover Me!)'
        hover:
          - '<white>⎯⎯⎯⎯⎯ <yellow>Report <aqua>#{id}: {reported} <white>⎯⎯⎯⎯⎯<reset>'
          - '<yellow>Reported User: <aqua>{reported}'
          - '<yellow>Reporter: <aqua>{reporter}'
          - '<yellow>Reason: <aqua>{reason}'
          - '<yellow>Server: <aqua>{server}'
          - '<yellow>Date: <aqua>{date}'
          - '<yellow>Handled: <aqua>{handled}'
          - '<yellow>Accepted: {accepted_sign}'
          - '<white>⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯<reset>'
      footer: ''
    accept:
      usage: '<yellow>Please use <aqua>/report accept (id)<yellow>!'
      not-found: '<yellow>Could not find a report with id <aqua>{id}<yellow>!'
      updated: '<yellow>The report with id <aqua>{id} <yellow>has been accepted.'
      accepted: '<yellow>Your report <aqua>(#{id}) {reported} <yellow>has been accepted by <aqua>{staff}<yellow>!'
    deny:
      usage: '<yellow>Please use <aqua>/report deny (id)<yellow>!'
      not-found: '<yellow>Could not find a report with id <aqua>{id}<yellow>!'
      updated: '<yellow>The report with id <aqua>{id} <yellow>has been denied.'
      denied: '<yellow>Your report <aqua>(#{id}) {reported} <yellow>has been denied by <aqua>{staff}<yellow>!'
  domains:
    help:
      - '<green>Domains Command Help:'
      - '<aqua>- /domains list'
      - '<aqua>- /domains search (pattern / domain)'
    list:
      usage: '<yellow>Please use <aqua>/domains list [page]<yellow>!'

      header:
        - ''
        - '<aqua><bold>DOMAINS STATISTICS<reset>'
        - ''
      format: '- <yellow>{domain} <white>| <green><bold>ONLINE<reset><white>: {online} | <yellow><bold>TOTAL<reset><white>: {total}'
      footer:
        - ''
        - '<white>In total, <yellow>{total} <white>domains have been used to connect to your server.'
        - ''
    search:
      usage: '<yellow>Please use <aqua>/domains search (pattern / domain)<yellow>!'
      header:
        - ''
        - '<aqua><bold>DOMAIN SEARCH<reset>'
        - ''
      format: '- <yellow>{domain} <white>| <green><bold>ONLINE<reset><white>: {online} | <yellow><bold>TOTAL<reset><white>: {total}'
      footer: ''
  helpop:
    usage: '<yellow>Please use <aqua>/bhelpop (message) <yellow>or <aqua>/helpop reply (user) (message)<yellow>!'

    broadcast: '<gray>(<dark_aqua><bold>HELPOP<reset><gray>) <aqua>{user} <gray>» <white>{message}'
    reply-receive: '<gray>(<dark_aqua><bold>HELPOP<reset><gray>) <aqua>{user} <dark_aqua>-> Me <gray>» <white>{message}'
    reply-send: '<gray>(<dark_aqua><bold>HELPOP<reset><gray>) <dark_aqua>Me -> <aqua>{user} <gray>» <white>{message}'
  msgtoggle:
    enabled: '<yellow>All your private messages are now <red>disabled<yellow>!'
    disabled: '<yellow>All your private messages are now <green>enabled<yellow>!'

    pm-cmd-disabled: '<yellow>You cannot send or receive any private messages while you have them <red>disabled<yellow>.'
    not-receiving-pms: '<yellow>This user currently has private messages <red>disabled<yellow>!'
  shout:
    usage: '<yellow>Please use <aqua>/shout (message)<yellow>!'
    shout-broadcast: '<gold><bold>SHOUT <yellow><bold>{servername}<reset> <aqua>{user} <dark_gray>» <white>{message}'
    shout-broadcast-staff: '<gold><bold>SHOUT <yellow><bold>{servername}<reset> <red>(Staff) <aqua>{user} <dark_gray>» <white>{message}'
  staffannouncement:
    usage: '<yellow>Please use <aqua>/staffannouncement (message) <yellow>!'
    broadcast: '<yellow><bold>STAFFANNOUNCE<reset> <aqua>{broadcaster} <yellow>-> <white>{message}'
  offlinemessage:
    usage: '<yellow>Please use <aqua>/offlinemessage (user) (message)<yellow>!'
    online: '<yellow>This user is online at the moment! Please use <aqua>/msg (user) (message) <yellow>instead<aqua>!'
    message: '<aqua>{user} <yellow>@ <aqua>{time} <yellow>-> <white>{message}'
    sent: '<yellow>You have sent an offline message to <aqua>{user}<yellow>!'
  opengui:
    usage: '<yellow>Please use <aqua>/opengui (type) [args] [-u=USER]<yellow>!'
    usage-custom: '<yellow>Please use <aqua>/opengui custom (gui-name) [-u=USER]<yellow>!'
    gui-not-found: '<yellow>Could not find a GUI named <aqua>{gui}<yellow>!'
  togglebossbar:
    enabled: '<yellow>Bossbars have been <green>enabled<yellow>, you can now receive bossbars again.'
    disabled: '<yellow>Bossbars have been <red>disabled<yellow>, you won''t receive bossbars anymore.'

friends:
  gui:
    add-chat-input: '<yellow>Please enter the name of the friend you wish to add or type ''<aqua>cancel<yellow>'' to abort.'
  join:
    requests: '<yellow>You have <aqua>{amount} <yellow>outstanding friend requests. Use <aqua>/friend requests <yellow>to check them out!'
    join: '<yellow>Your friend, <aqua>{user}<yellow>, has joined the network!'
  leave: '<yellow>Your friend, <aqua>{user}<yellow>, has left the network!'
  switch: '<yellow>Your friend, <aqua>{user}<yellow>, is switching from <aqua>{from} <yellow>to <aqua>{to}!'
  request-received:
    text:
      - text: '<yellow>You have received a friend request from <aqua>{name}<yellow>!{nl}'
      - text: '<yellow>Type <aqua>/friends accept {name}'
      - text: '<yellow> or <aqua>click here'
        hover:
          - '<yellow>Click here to accept <aqua>{name}''s <yellow>friend request!'
        click:
          type: 'RUN_COMMAND'
          action: '/friend accept {name}'
      - text: '<yellow> to accept this friend request.'
  help:
    message:
      - '<green>Friends Commands Help:'
      - '<aqua>- /friends add (name)'
      - '<aqua>- /friends accept (name)'
      - '<aqua>- /friends deny (name)'
      - '<aqua>- /friends list [page]'
      - '<aqua>- /friends msg (name) (message)'
      - '<aqua>- /friends removerequest (name)'
      - '<aqua>- /friends remove (name)'
      - '<aqua>- /friends reply (message)'
      - '<aqua>- /friends requests (in/out) [page]'
      - '<aqua>- /friends settings (setting) (enable / disable)'
  add:
    usage: '<yellow>Please use <aqua>/friends add (name)<yellow>!'
    selfadd: '<yellow>You cannot add yourself as a friend!'
    limited: '<yellow>You cannot have more then <aqua>{limit} <yellow>friends!'
    already-friend: '<aqua>{friend} <yellow>is already in your friends list!'
    already-requested: '<yellow>There is already a pending friend request to <aqua>{name}<yellow>!'
    request-sent: '<yellow>A friend request has been sent to <aqua>{user}<yellow>!'
    disallowed: '<yellow>This user does not want to receive friend requests.'
  accept:
    usage: '<yellow>Please use <aqua>/friends accept (name)<yellow>!'
    limited: '<yellow>You cannot have more then <aqua>{limit} <yellow>friends!'
    already-friend: '<aqua>{friend} <yellow>is already in your friends list!'
    no-request: '<yellow>Could not find a friend request from <aqua>{user}<yellow>!'
    accepted: '<yellow>You are now friends with <aqua>{user}<yellow>!'
    request-accepted: '<aqua>{user} <yellow>has accepted your friend request!'
  deny:
    usage: '<yellow>Please use <aqua>/friends deny (name)<yellow>!'
    no-request: '<yellow>Could not find a friend request from <aqua>{user}<yellow>!'
    denied: '<yellow>You have denied the friend request from <aqua>{user}<yellow>!'
    request-denied: '<aqua>{name} <yellow>has denied your friend request!'
  removerequest:
    usage: '<yellow>Please use <aqua>/friends removerequest (name)<yellow>!'
    no-request: '<yellow>You have no outgoing friend request towards <aqua>{user}<yellow>!'
    removed: '<yellow>You have removed the friend request towards <aqua>{user}<yellow>!'
    request-removed: '<aqua>{user} <yellow>removed his friend request towards you!'
  remove:
    usage: '<yellow>Please use <aqua>/friends remove (name)<yellow>!'
    no-friend: '<aqua>{user} <yellow>is not in your friends list!'
    removed: '<yellow>You have removed <aqua>{user} <yellow>from your friends list!'
    friend-removed: '<aqua>{user} <yellow>has removed you from his friends list!'
  list:
    no-friends: '<yellow>It seems that you do not have any friends at the moment!'
    status:
      online: 'online'
      offline: 'offline'
    head:
      text:
        - text: '<gold><- '
          click:
            type: 'RUN_COMMAND'
            action: '/friends list {previousPage}'

        - text: '<yellow>Friends List <aqua>({currentPage} of {maxPages})'
        - text: ' <gold>->'
          click:
            type: 'RUN_COMMAND'
            action: '/friends list {nextPage}'
    format:
      text: '- <aqua>{friendName} - <gray>{lastOnline}'
      hover:
        - '<yellow>Online: <aqua>{online}'
        - '<yellow>Friends since: <aqua>{friendSince}'
        - '<yellow>Last seen: <aqua>{lastOnline}'
      click:
        type: 'SUGGEST_COMMAND'
        action: '/friend msg {friendName} '
    foot: '<yellow>You currently have a total of <aqua>{friendAmount} <yellow>friends!'
  requests:
    usage: '<yellow>Please use <aqua>/friend requests (in/out) [page]<yellow>!'
    no-requests: '<yellow>It seems that you do not have any requests at the moment!'
    outgoing: 'Outgoing'
    incoming: 'Incoming'
    head:
      text:
        - text: '<gold><- '
          click:
            type: 'RUN_COMMAND'
            action: '/friends requests {type} {previousPage}'
        - text: '<yellow>{type} Requests List <aqua>({currentPage} of {maxPages})'
        - text: ' <gold>->'
          click:
            type: 'RUN_COMMAND'
            action: '/friends requests {type} {nextPage}'
    format:
      incoming: '<green><- <yellow>{target} - <aqua>{requestDate}'
      outgoing: '<red>-> <yellow>{target} - <aqua>{requestDate}'
    foot: '<yellow>You currently have a total of <aqua>{requestAmount} <yellow>{type_lowercase} friend requests!'
  msg:
    usage: '<yellow>Please use <aqua>/friends msg (name) (message)<yellow>!'
    not-friend: '<aqua>{user} <yellow>is not in your friend list!'
    disallowed: '<yellow>This user does not want to receive any messages!'
    ignored: '<yellow>You cannot send a message to this user!'

    format:
      send: '<gray>(<yellow>Me <yellow>-> <aqua>{receiver}<gray>) <white>{message}'
      receive: '<gray>(<aqua>{sender} <yellow>-> Me<gray>) <white>{message}'
  reply:
    usage: '<yellow>Please use <aqua>/friends reply (message)<yellow>!'
    no-target: '<yellow>There is currently nobody to reply to!'
    not-friend: '<aqua>{user} <yellow>is not in your friend list anymore!'
    disallowed: '<yellow>This user does not want to receive any messages!'
    ignored: '<yellow>You cannot send a message to this user!'

    format:
      send: '<gray>(<yellow>Me <yellow>-> <aqua>{receiver}<gray>) <white>{message}'
      receive: '<gray>(<aqua>{sender} <yellow>-> Me<gray>) <white>{message}'
  settings:
    usage: '<yellow>Please use <aqua>/friend settings (setting) (enable / disable)'
    invalid: '<yellow>Please use one of the following settings: <aqua>{settings}'
    updated: '<yellow>You have successfully updated the <aqua>{type} setting to <aqua>{value}<yellow>!'

    noargs:
      header: '<yellow>Friend Settings:'
      enabled: '<green>enabled'
      disabled: '<red>disabled'

      format:
        text:
          - text: '<yellow>- <aqua>{type} <yellow>- '
            hover:
              - '<yellow>Status: {status}'
          - text: '<green><bold>ENABLE<reset>'
            click:
              type: 'RUN_COMMAND'
              action: '/friends settings {unformatted-type} enable'
          - text: ' <yellow>- '
          - text: '<red><bold>DISABLE<reset>'
            click:
              type: 'RUN_COMMAND'
              action: '/friends settings {unformatted-type} disable'
      footer: ''
  broadcast:
    usage: '<yellow>Please use <aqua>/friend broadcast (message) <yellow>!'
    message: '<yellow>(<aqua>{user} <yellow>-> <aqua>All<yellow>) <white>{message}'
    disabled: '<yellow>You cannot broadcast as you have this setting disabled!'

